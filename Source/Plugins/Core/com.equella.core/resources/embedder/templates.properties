image/jpeg = <img src="${resource.getViewerUrl('file')}" alt="${title}" title="${title}" />
image/gif = <img src="${resource.getViewerUrl('file')}" alt="${title}" title="${title}" />
image/png = <img src="${resource.getViewerUrl('file')}" alt="${title}" title="${title}" />

video/quicktime = <div style="border: 1px solid"><object classid="clsid:02BF25D5-8C17-4B23-BC80-D3488ABDDC6B" codebase="http://www.apple.com/qtactivex/qtplugin.cab#version=6,0,2,0" height="256" width="320">" \
		<param name="src" value="${resource.getViewerUrl('file')}"> \
		<param name="autoplay" value="true"> \
		<param name="type" value="video/quicktime" height="256" width="320"> \
		<embed src="${resource.getViewerUrl('file')}" height="256" width="320" autoplay="true" type="video/quicktime" pluginspage="http://www.apple.com/quicktime/download/"> \
		</object></div>